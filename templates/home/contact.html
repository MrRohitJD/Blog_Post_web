{% extends 'basic.html' %}

{% block title %}Home{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
{% for message in messages  %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>Message: </strong> {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div> 
{% endfor %}

<div class="container mt-3">
    <h3><b>Contact Us</b></h3>
      <form method="POST" action="/contact/">{% csrf_token %}
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="Name"  name= "Iname" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email"  name= "Iemail" aria-describedby="email">
            <div id="email" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile"  name= "Imobile" aria-describedby="mobile">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="form-group mb-4">
            <label for="content">Describe your issue :</label>
            <textarea class="form-control" name="Icontent" id="content" cols="30" rows="5"></textarea>
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock body %}
